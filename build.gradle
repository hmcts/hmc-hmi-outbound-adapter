  springCloudVersion: '2025.0.0',
  junit           : '5.13.4',
  junitPlatform   : '1.13.4',
  lombok          : '1.18.38',
  mapstruct       : '1.4.2.Final',
  reformLogging   : '6.1.9',
  springBoot      : springBoot.class.package.implementationVersion,
  testcontainers  : '1.21.3'
]

